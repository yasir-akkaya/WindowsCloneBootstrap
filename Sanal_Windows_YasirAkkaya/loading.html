<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="loading.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="text-center position-absolute top-50 start-50 translate-middle">
    <h1 class="text-light">Loading</h1>
    <div class="container">
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100">
            <div id="progressBar" class="bg-success progress-bar progress-bar-striped progress-bar-animated"
                style="width: 0%"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var progressBar = document.getElementById("progressBar");
            var progressValue = 0;

            function progressBarUpdate() {
                if (progressValue < 100) {
                    progressValue += 5;
                    progressBar.style.width = progressValue + "%";
                    progressBar.innerHTML = progressValue + " %";
                    progressBar.setAttribute("aria-valuenow", progressValue);
                } else {
                    window.location.href = 'login.html';
                }
            }

            setInterval(progressBarUpdate, 500);
        })
    </script>
</body>

</html>
