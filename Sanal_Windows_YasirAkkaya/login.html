<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="text-center position-absolute top-50 start-50 translate-middle">
    <div class="btn btn-light rounded-circle profileDiv" href="loading.html">
        <img class="profileImage rounded-circle" src="assets/images/profile.jpg">
    </div>
    <h1>Welcome!</h1>
    <div class="input-group flex-nowrap">
        <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="addon-wrapping">
    </div>
    <div class=" mt-1 input-group flex-nowrap">
        <input id="password" type="password" class="form-control" placeholder="Password" aria-label="Password"
            aria-describedby="addon-wrapping">
    </div>
    <div class="btn-group">
        <button type="button" onclick="loginCheck()" class=" btn btn-success">Login</button>
        <button type="button" class="btn btn-outline-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
          <li><p class="dropdown-item" href="#">Username: Yasir</p></li>
          <li><hr class="dropdown-divider"></li>
          <li><p class="dropdown-item" href="#">Password: 1907</p></li>
        </ul>
      </div>
    

    <script>
        function loginCheck() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "Yasir" && password === "1907") {

                window.location.href = 'windows.html';
            } else {

                alert('Incorrect username or password. Please try again.');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
